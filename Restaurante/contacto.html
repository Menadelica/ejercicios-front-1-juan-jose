    <div align="center">
        <h1 class="titulo"> Contactos </h1>
        <p>Contactanos, sera un placer atenderte </p>
    
        <!--imagen-->
        <img width="40%" src="./img/contacto.png" alt="Contactanos" width="200px">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31731.30324082472!2d-75.51835773961912!3d6.209144716192374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4427894cb46121%3A0xf576a3575d62f997!2sSanta%20Elena%2C%20Medellin%2C%20Antioquia!5e0!3m2!1sen!2sco!4v1738080761573!5m2!1sen!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- añadimos un formulario con div y luego form -->
     <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <form>
            <!-- label en un texto que indica que escribir en el input(campo) -->
            <label>escriba su nombre</label> 
            <!-- input es un campo para escribir informacion de cualquier tipo, tu eliges, ademas agregamos el atributo name para identificar que es lo que el usuario esta llenando en el campo -->
            <input name="nombreCliente" type="text" placeholder="escriba en mayuscula"> <br>
            <label>celular o telefono</label>
            <input name="telefono" type="tel" placeholder="escriba su numero"> <br>
            <label>su edad:</label>
            <!-- input de tipo number para que el usuario solo pueda escribir numeros, ademas agregamos los atributos min y max para limitar el rango de edad -->
            <input name="edad" type="number" placeholder="escriba su edad" min="18" max="50"> <br>
            <label>correo</label>
            <!-- añadimos required al input que queramos que sea obligatorio -->
            <input required name="correo" type="email" placeholder="escriba su correo"> <br>
            <!-- botones para enviar o borrar datos con sus repectivos atributos -->
             <label>fecha de nacimiento</label>
             <input required type="date" min="1950-01-01" max="2006-12-31" name="fechaNacimiento"><br>
             <label>subir archivo</label>
             <input type="file" accept=".jpg, .png, .gif" max="1MB" name="archivo"><br>

                <label>selecciona tu genero</label>
                <input type="radio" name="genero" value="masculino">masculino
                <input type="radio" name="genero" value="femenino">femenino
                <input type="radio" name="genero" value="otro">otro <br>

                <label>escoge tu plan</label>
                <input type="checkbox" name="plan" value="basico">basico, 2 personas
                <input type="checkbox" name="plan" value="intermedio">intermedio, 4 personas
                <input type="checkbox" name="plan" value="avanzado">avanzado, 8 personas<br>

                <label>selecciona una opcion de contacto</label>
                <select name="contacto">
                    <option value="telefono">telefono</option>
                    <option value="correo">correo</option>
                    <option value="whatsapp">whatsapp</option>
                </select>
                <br>
                <label>mensaje:</label>
                <textarea name="mensaje" cols="10" rows="2" ></textarea><br>
            <button class=""  type="submit">enviar datos</button>
            <button type="reset">borrar datos</button>


        </form>
     </div>
    
</body>
</html>
