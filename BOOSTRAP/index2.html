<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gasto</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Registro de Gasto</h2>

        <div class="card shadow-lg p-4">
            <form>
                <!-- Categoría del gasto -->
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría del Gasto</label>
                    <select class="form-select" id="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="alimentacion">Alimentación</option>
                        <option value="transporte">Transporte</option>
                        <option value="entretenimiento">Entretenimiento</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <!-- Monto del gasto -->
                <div class="mb-3">
                    <label for="monto" class="form-label">Monto del Gasto</label>
                    <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
                </div>

                <!-- Fecha de la transacción -->
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de la Transacción</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>

                <!-- Método de pago -->
                <div class="mb-3">
                    <label for="metodoPago" class="form-label">Método de Pago</label>
                    <select class="form-select" id="metodoPago" required>
                        <option value="">Seleccione un método</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia</option>
                    </select>
                </div>

                <!-- Descripción o nota adicional -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción o Nota</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Escribe una nota..."></textarea>
                </div>

                <!-- Botón para registrar el gasto -->
                <button type="submit" class="btn btn-primary w-100">Registrar Gasto</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
