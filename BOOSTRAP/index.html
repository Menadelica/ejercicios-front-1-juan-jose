<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boostrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
     <div class="container">
        <form class="row g-3 mt-3">
            <div class="col-6">
                <label for="emailinput" class="form-label">Email</label>
                <input type="email" class="form-control" id="imailinput" placeholder="escribe tu email">
               
            </div>

            <div class="col-6">
                <label for="password" class="form-label">contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="escribe tu contraseña">
               
            </div>

            <div class="col-12">
                <label for="inputAdres" class="form-label">direccion</label>
                <input type="text" class="form-control" id="inputAdres" placeholder="escribe tu direccion">
               
            </div>

             <div class="col-12">
            <label for="inputAdres" class="form-label">direccion 2</label>
            <input type="text" class="form-control" id="inputAdres" placeholder="escribe tu direccion">
           
          </div>     

        <div class="col-6">
            <label for="inputCity" class="form-label">ciudad</label>
            <input type="text" class="form-control" id="inputCity" placeholder="escribe tu direccion">
           
        </div>

    <div class="col-3">
        <label for="inputPostal" class="form-label">codigo postal</label>
        <input type="text" class="form-control" id="inputPostal" placeholder="codigo postal">
       
    </div>

<div class="col-3">
    <label for="inputCountry" class="form-label">pais</label>
    <input type="text" class="form-control" id="inputCountry" placeholder="pais">
   
</div>

<div class="col-12">
    <label for="checkbox" class="form-check-label">Acepto los terminos y condiciones</label>
    <input type="checkbox" class="form-check-label" id="checkbox">
   
</div>
        <div>
            <button type="submit" class="btn btn-primary">Registrate</button>
        </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

            
        </form>
     </div>
</body>
</html>
